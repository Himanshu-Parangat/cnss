{{ define "wrapper" }}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="tabs flex justify-around mb-6">
            <button 
                id="loginTab" 
                hx-get="/login-form" 
                hx-target="#form-container" 
                hx-swap="outerHTML"
                class="text-lg font-semibold text-blue-500 hover:text-blue-600">
                Login
            </button>
            <button 
                id="signupTab" 
                hx-get="/signup-form" 
                hx-target="#form-container" 
                hx-swap="outerHTML"
                class="text-lg font-semibold text-gray-500 hover:text-gray-600">
                Sign Up
            </button>
        </div>

        <!-- Form container for dynamic htmx swapping -->
        <div id="form-container">
            <!-- Default login form -->
            <form hx-post="/login" hx-target="#message" hx-swap="outerHTML">
                <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <button type="submit" 
                    class="w-full px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    Login
                </button>
            </form>
        </div>

        <!-- Message display for form response -->
        <div id="message" class="mt-4"></div>
    </div>
</div>
{{ end }}
